<section xmlns:th="http://www.thymeleaf.org" class="content-header">
    <h1>
        问卷管理
        <small>问卷管理页面</small>
    </h1>
    <ol class="breadcrumb">
        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">问卷管理</a></li>
        <li class="active">问卷管理页面</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="btn-group btn-group-sm" id="toolbar">
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <button type="button" id="addBtn" class="btn btn-default" data-toggle="modal"
                                data-target="#addModal"><i class="glyphicon glyphicon-plus"></i> 添加
                        </button>
                        <!-- Indicates caution should be taken with this action -->
                        <button type="button" id="editBtn" class="btn btn-default" data-toggle="modal"
                                data-target="#editModal"
                                data-action="{type:'editable',form:'#papereditForm',table:'#table',after:'editAfter'}"
                                disabled><i class="glyphicon glyphicon-edit"></i> 修改
                        </button>
                        <!-- Indicates a dangerous or potentially negative action -->
                        <button type="button" id="deleteBtn" class="btn btn-default" data-toggle="modal"
                                data-target="#deleteModal"
                                data-action="{type:'delete',form:'#deleteForm',idField:'id',table:'#table'}" disabled><i
                                class="glyphicon glyphicon-remove"></i> 删除
                        </button>
                    </div>
                    <table id="table"></table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<!-- add Modal -->
<div xmlns:th="http://www.thymeleaf.org" class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addModalLabel">添加问卷表</h4>
            </div>
            <div class="modal-body">
                <form id="paperAddForm">
                        <div class="form-group">
                            <label class="control-label" for="title"><span class="asterisk">*</span>问卷标题:</label>
                            <input id="title" type="text" class="form-control" name="title" placeholder="输入问卷标题">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="status"><span class="asterisk">*</span>问卷状态:</label>
                            <select class="form-control" id="status" name="status">
                                <option value="">----请选择----</option>
                                <option value="1">发布中</option>
                                <option value="0">编辑中</option>
                                <option value="-1">已失效</option>
                            </select>
                            <!--<input id="status" type="text" class="form-control" name="status" placeholder="输入问卷状态">-->
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="paperType"><span class="asterisk">*</span>问卷类型:</label>
                            <select class="form-control" id="paperType" name="paperType">
                                <option value="">----请选择----</option>
                                <option value="毕业生">毕业生</option>
                                <option value="在校生">在校生</option>
                                <option value="企业">企业</option>
                                <option value="其他">其他</option>
                            </select>
                            <!--<input id="paperType" type="text" class="form-control" name="paperType" placeholder="输入问卷类型">-->
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="startTime"><span class="asterisk">*</span>开始时间:</label>
                            <input id="startTime" type="text" class="form-control" name="startTime" placeholder="输入开始时间">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="endTime"><span class="asterisk">*</span>结束时间:</label>
                            <input id="endTime" type="text" class="form-control" name="endTime" placeholder="输入结束时间">
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button class="btn btn-primary" data-target="#aModal" data-toggle="modal" id="addBut">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
<!-- edit Modal -->

<!-- delete modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteSmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteSmallModalLabel">删除问卷表</h4>
            </div>
            <div class="modal-body">
                <form id="deleteForm"></form>
                确定要删除选中的 <span class="records"></span> 条记录?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" form="deleteForm" class="btn btn-primary"
                        data-action="{type:'submit',form:'#deleteForm',url:'paper/delete',after:'$.myAction.refreshTable'}">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="aModal" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提交</h4>
            </div>
            <div class="modal-body">
                <p>确认创建此问卷吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="paperAddForm" class="btn btn-primary" id="submit"
                        data-action="{type:'submit',form:'#paperAddForm',url:'paper/create',after:'$.myAction.refreshTable'}">
                    确认
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="eModal" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改</h4>
            </div>
            <div class="modal-body">
                <p>确认修改此问卷吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="paperEditForm" class="btn btn-primary" id="edit"
                        data-action="{type:'submit',form:'#paperEditForm',url:'paper/update',after:'$.myAction.refreshTable'}">
                    确认
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>

    var $table = $('#table');

    $(function () {
        // bootstrap table初始化
        // http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
        $table.bootstrapTable({
            url: 'paper/list',
            idField: 'id',
            queryParams:function (params) {
                //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                var temp = {
                    limit: params.limit,                         //页面大小
                    offset: params.offset,   //页码
                    sort: params.sort,      //排序列名
                    order: params.order, //排位命令（desc，asc）
                    scolumn:params.scolumn?params.scolumn.toString():'year',//默认当前年度
                    search:params.search?params.search:(new Date()).getFullYear()
                };
                return temp;
            },
            columns: [
                {checkbox: true,searchable:false},
                {field: 'id', title: '问卷ID', sortable: true, halign: 'left',searchable:false},
                {field: 'userId', title: '创建用户', sortable: false, halign: 'left',searchable:false},
                {field: 'title', title: '问卷标题', sortable: true, halign: 'left'},
                {field: 'paperType', title: '问卷类型', sortable: false, searchable:true, halign: 'left'},
                {field: 'createTime', title: '创建时间', sortable: false, halign: 'left',searchable:false, formatter:function (value, row, index) {return date('Y-m-d H:i:s', value);}},
                {field: 'status', title: '问卷状态', sortable: true, halign: 'left',searchable:false, formatter: "showStatus"},
                {field: 'startTime', title: '开始时间', sortable: false, halign: 'left',searchable:false, formatter:function (value, row, index) {return date('Y-m-d H:i:s', value);}},
                {field: 'endTime', title: '结束时间', sortable: false, halign: 'left',searchable:false, formatter:function (value, row, index) {return date('Y-m-d H:i:s', value);}},
                {
                    field: 'action',
                    title: '操作',
                    halign: 'center',
                    align: 'center',
                    formatter: 'actionFormatter',
                    events: 'actionEvents',
                    searchable:false
                }
            ]
        });
    });

    function showStatus(value, row, index) {
        var info;
        switch (value){
            case 1:
                info = '<button type="button" class="btn btn-success btn-xs">发布中</button>';
                break;
            case 0:
                info = '编辑中';
                break;
            case -1:
                info = '<button type="button" class="btn btn-danger btn-xs">已失效</button>';
                break;
            default:
                info = "无";
        }
        return info;
    }

    // 数据表格展开内容
    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }

    function editAfter(obj,row) {
        $.myAdmin.refreshComponent();
    }

    function actionFormatter(value, row, index) {
        return '\
        <a class="edit ml10" href="javascript:void(0)" data-toggle="tooltip" title="编辑"><i class="glyphicon glyphicon-edit"></i></a>　\
        \
        <a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="删除"><i class="glyphicon glyphicon-remove"></i></a>　\
         \
        <a class="add ml10" href="javascript:void(0)" data-toggle="tooltip" title="问题添加"><i class="glyphicon glyphicon-plus"></i></a>　\
        ';
    }

    window.actionEvents = {
        'click .edit': function (e, value, row, index) {
            $('#editModal').modal('show');
            $('#paperEditForm').fillForm(row);
            let status = row.status;
            $('#estatus').find('option[value=' + status + ']').prop("selected", true);
            $('#ecreateTime').val(date('Y-m-d H:i:s', row.createTime));
            $('#estartTime').val(date('Y-m-d H:i:s', row.startTime));
            $('#eendTime').val(date('Y-m-d H:i:s', row.endTime));
            editAfter('',row);
        },
        'click .remove': function (e, value, row, index) {
            $('#deleteModal').modal('show');
            $('.records').html('1');
            var html = '';
            for (var key in row) {
                html += '<input type="hidden" name="' + key + '" value="' + row[key] + '">';
            }
            $('#deleteForm').html(html);
        },
        'click .add': function (e, value, row, index) {
            window.location.href = "#question?id=" + row.id;
            window.location.reload();
        }
    };

    var dateMonthConfig = {
        language: "zh-CN", //语言
        todayHighlight: true, //是否今日高亮
        format: 'yyyy-mm-dd hh:ii:ss', //点击月份后显示在input中的格式
        autoclose: true, //是否开启自动关闭
        weekStart: 1,
        startView: 1,
        todayHighlight: true
    };

    $('#startTime').datetimepicker(dateMonthConfig);
    $('#endTime').datetimepicker(dateMonthConfig);
    $('#eendTime').datetimepicker(dateMonthConfig);
    $('#estartTime').datetimepicker(dateMonthConfig);

    $('#addBut').on('click', function (e) {
        let bootstrapValidator = $('#paperAddForm').data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            $.myNotify.warning('请检查表单');
            e.preventDefault();
            e.stopPropagation();
        }
    })

    $('#editBut').on('click', function (e) {
        let bootstrapValidator = $('#paperEditForm').data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            $.myNotify.warning('请检查表单');
            e.preventDefault();
            e.stopPropagation();
        }
    })
</script>
