<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>就业信息管理系统 | 登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">
    <!-- login -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .login-page{
            background: url("img/background.jpg") no-repeat;
            height: auto;
        }
        .login-box {
            margin-top: 15%;
            margin-right: 18%;
        }
        .login-box-body{
            background: rgba(255,255,255, 0.6);
            border-radius: 5px;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-box-body">
        <p class="login-box-msg" style="font-size: 1.5em;color: #006973"><b>登录系统</b></p>
        <form method="post" action="login" data-toggle="validator">
            <div class="form-group has-feedback">
                <input type="text" name="username"  class="form-control" placeholder="账号" data-error="账号不能为空" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="密码" data-error="密码不能为空" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="captcha" class="form-control" placeholder="验证码" data-error="验证码不能为空" required>
                <span class="glyphicon glyphicon-check form-control-feedback"></span>
                <div class="help-block with-errors"></div>
                <img class="valifyCode-img" th:src="@{/system/kaptchar}" onclick="this.src='system/kaptchar?date=' + new Date() "/>
                <span class="btn-valifyCode">点我切换验证码</span>
            </div>
            <div style="color:red;">
            <span th:text="${error}"></span></div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <input name="type" type="radio" value="Admin" id="admin" checked required> <label for="admin">管理员</label>
                        <input name="type" type="radio" value="Student" id="student" required> <label for="student">学生</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-default btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<!-- Bootstrap-validator-0.11.9 -->
<script th:src="@{/plugins/bootstrap-validator-0.11.9/dist/validator.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
    $(function () {
       $(".btn-valifyCode").click(function () {
           $(".valifyCode-img").attr("src", "system/kaptchar?date=" + new Date())
       })
    });

</script>
</body>
</html>
